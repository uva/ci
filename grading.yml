templates:
    1: &manual
        type: float
        subgrades:
            points: integer
            late_1_day: boolean
            late_4_day: boolean
            way_late: boolean
        hide_calculated: false

grades:
    module_1:
        <<: *manual
        calculation: "[(points) * 9.0 / 35.0 + 1, way_late == -1 && 1 || 10, late_1_day == -1 && 7 || 10, late_4_day == -1 && 5.5 || 10].min"
    module_2:
        <<: *manual
        calculation: "[(points) * 9.0 / 25.0 + 1, way_late == -1 && 1 || 10, late_1_day == -1 && 7 || 10, late_4_day == -1 && 5.5 || 10].min"
    module_3:
        <<: *manual
        calculation: "[(points) * 9.0 / 29.0 + 1, way_late == -1 && 1 || 10, late_1_day == -1 && 7 || 10, late_4_day == -1 && 5.5 || 10].min"
    module_4:
        <<: *manual
        calculation: "[(points) * 9.0 / 10.0 + 1, way_late == -1 && 1 || 10, late_1_day == -1 && 7 || 10, late_4_day == -1 && 5.5 || 10].min"
    module_5:
        <<: *manual
        calculation: "[(points) * 9.0 / 14.0 + 1, way_late == -1 && 1 || 10, late_1_day == -1 && 7 || 10, late_4_day == -1 && 5.5 || 10].min"
    module_7:
        type: float
        subgrades:
            points: integer
        hide_calculated: false
        calculation: (points - 1) * 9.0 / 3 + 1

    aggarwal_1:
        <<: *manual
        calculation: "[(points) * 9.0 / 9.0 + 1, way_late == -1 && 1 || 10, late_1_day == -1 && 7 || 10, late_4_day == -1 && 5.5 || 10].min"

    aggarwal_7:
        <<: *manual
        calculation: "[(points) * 9.0 / 9.0 + 1, way_late == -1 && 1 || 10, late_1_day == -1 && 7 || 10, late_4_day == -1 && 5.5 || 10].min"


    tentamen:
        type: float
        subgrades:
            points: integer
        calculation: points * 9.0 / 51.0 + 1.0
        is_test: true

    hertentamen:
        type: float
        subgrades:
            points: integer
        calculation: points * 9.0 / 51.0 + 1.0
        is_test: true

calculation:
    eindcijfer:
        tentamen: 40
        opdrachten: 55
        boek: 5
    herkansingscijfer:
        hertentamen: 40
        opdrachten: 55
        boek: 5


opdrachten:
    show_progress: true
